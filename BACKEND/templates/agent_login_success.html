{% extends 'base.html' %}
{% load static %}

{% block title %}Login Successful - TRIPLINK{% endblock %}

{% block extra_css %}
<style>
    .success-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .success-card {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
    }
    .success-icon {
        width: 80px;
        height: 80px;
        background: #d4edda;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 40px;
        color: #155724;
    }
    h1 {
        color: #1e293b;
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }
    p {
        color: #64748b;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    .btn-primary {
        background: #1f6b2a;
        color: white;
    }
    .btn-primary:hover {
        background: #2d8f3f;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(31, 107, 42, 0.3);
    }
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    .btn-secondary:hover {
        background: #5a6268;
    }
    .btn-danger {
        background: #dc3545;
        color: white;
    }
    .btn-danger:hover {
        background: #c82333;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">âœ“</div>
        <h1>Successfully logged in</h1>
        <p>Welcome, {{ user.email }}</p>
        <div class="button-group">
            <a href="{% url 'agent_dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
            <a href="{% url 'agent_profile' %}" class="btn btn-secondary">Manage Profile</a>
            <form method="post" action="{% url 'agent_logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
